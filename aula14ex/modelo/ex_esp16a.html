<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadorao</title>
    <link rel="stylesheet" href="estilo16a.css">
</head>
<body>
    <header>
        <h1>Calculadora em passos</h1>

    </header>
    <section>
        <div id="dados">
            <p>Inicio: 
                <input type="number" name="inicio" id="txtini">
            </p>
            <p>
                Fim:
                <input type="number" name="fim" id="txtfim">
            </p>
            <p>
                Passo:
                <input type="number" name="passo" id="txtpas">
            </p>
            <p>
                <input type="button" value="Calcular" onclick="calcular()">
            </p>
        </div>
        <div id="res">
            Preparando a contagem!

        </div>

    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script16a.js">

    </script>
</body>
</html>
