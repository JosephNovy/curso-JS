<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de verificacao de nacionalidade</h1>
    Pais de nascimento: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var txtn = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            res.innerHTML = `voce eh procedente do pais ${txtn.value}`
            if (txtn.value == 'Brasil') {
                res.innerHTML += `<p> voce eh Brasileiro!</p>`
            }
            else {
                res.innerHTML += `<p> voce eh um estrangeiro!</p>`
            }

        }
    </script>

    
</body>
</html>
