<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(95, 153, 153); 
            color: white;
            font: normal 20pt Arial; /* COMENTATIO PARA CSS*/
        }
        h1 {
            color: rgb(95, 12, 12);
        }
        
    </style>
</head>
<body>
    <h1>Ola, mundo!</h1> <!--COMENTARIO PARA HTML-->
    <p>Ja me livrei da maldicao</p>
    <script>
        var n1 = Number.parseInt(window.prompt('digite um numero: '))// prompt recebe o numero como uma string
        var n2 = Number.parseInt(window.prompt('agora digite outro numero'))// prompt recebe o numero como uma string
        var s = n1 + n2
        window.alert(`a noma dos valores ${n1} e ${n2} eh igual a ${s} `)// string + string - concatenacao / num + num - adicao 
    </script>
</body>
</html>
