<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(95, 153, 153); 
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(95, 12, 12);
        }
        
    </style>
</head>
<body>
    <h1>Ola, mundo!</h1>
    
    <p>Ja me livrei da maldicao</p>
    <script>
        window.alert('Minha primeira mensagem') //abre uma janela antes de aparecer o conteudo do site
        window.confirm('Esta gostando de JS?') //cria uma janela de confirmacao antes de aparecer o conteudo do site
        window.prompt('Qual o seu nome?') //abre um prompt de resposta antes de aparecer o conteudo do site
    </script>
</body>
</html>
